<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>devQA :: Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

  <link rel="stylesheet" type="text/css" href="/assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/galano/galano.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/opensans/opensans.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/icon-12/icon-12.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/icon-16/icon-16.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/main.css">
</head>
<body class="green">

	<header class="grid-login">
		<div class="content-header">
			<h1>Reset Password</h1>
		</div>
	</header>

	<main class="grid-login forgot-password">

		<section>
			<div class="content-body">

				<div class="logo">
					<span>dev<strong>QA</strong></span>
				</div>

        <div id="alert" class="alert alert-success"></div>

				<form name="forgotPassword" class="form" onsubmit="resetPassword(); return false;">

					<div class="form-group">
						<label>Email</label>
						<input type="email" placeholder="youremail@company.com" class="form-control" name="email" value="" maxlength="100" autofocus="" required="" />
					</div>

					<div class="btn-wrapper">
						<button type="submit" class="btn btn-success" name="submit">Send Reset Instructions</button>
					</div>

				</form>

			</div>
		</section>

	</main>

    <script src="/assets/wedeploy.js"></script>
    <script src="./index.js"></script>
</body>
</html>
